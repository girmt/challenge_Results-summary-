<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
	<link rel="stylesheet" href="styles.css">
	<title>Frontend Mentor | Results summary component
	</title>
</head>

<body>
	<main>
		<section class="window">
			<div class="results">
				<h1>Your Result</h1>
				<div class="score_icon">
					<span class="score_number-big">76</span>
					<span class="score_number-small">of 100</span>
				</div>
				<div class="description">
					<h2>Great</h2>
					<p class="top-percentile">You scored higher than 65% of the people who these tests</p>
				</div>
			</div>
			<div class="summary">
				<p>Summary</p>
				<div class="containers">
					<div class="container red">
						<span class="skill"><img src="assets\images\icon-reaction.svg" alt="">Reaction</span><span class=" black bold">80<span class="gray">/ 100</span></span>
					</div></span>
					<div class="container yellow">
						<span><img src="assets\images\icon-memory.svg" >Memory</span><span class="black bold">92<span class="gray">/ 100</span></span>
					</div>
					<div class="container green">
						<span><img src="assets\images\icon-verbal.svg" >Verbal</span><span class="black bold">61<span class="gray">/ 100</span></span>
					</div>
					<div class="container blue">
						<span><img src="assets\images\icon-visual.svg" >Visual</span><span class="black bold">72<span class="gray">/ 100</span></span>
					</div>

				</div>
				<div class="container continue">Continue</div>
			</div>
		</section>
	</main>
</body>

</html>
